<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
        var clientid = 'your Client ID',
            username = 'rudrastyh', // rudrastyh - my username :)
            num_photos = 4;

        $.ajax({ // the first ajax request returns the ID of user rudrastyh
        	url: 'https://api.instagram.com/v1/users/search',
        	dataType: 'jsonp',
        	type: 'GET',
        	data: {client_id: clientid, q: username}, // actually it is just the search by username
        	success: function(data){
        		console.log(data);
        		$.ajax({
        			url: 'https://api.instagram.com/v1/users/' + data.data[0].id + '/media/recent', // specify the ID of the first found user
        			dataType: 'jsonp',
        			type: 'GET',
        			data: {client_id: clientid, count: num_photos},
        			success: function(data2){
        				console.log(data2);
        				for(x in data2.data){
        					$('ul').append('<li><img src="'+data2.data[x].images.thumbnail.url+'"></li>');
        				}
            			},
        			error: function(data2){
        				console.log(data2);
        			}
        		});
        	},
        	error: function(data){
        		console.log(data);
        	}
        });
    </script>
  </body>
</html>
